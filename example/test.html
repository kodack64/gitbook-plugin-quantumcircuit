<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>QuantumCircuitDrawer Demo</title>
    <script type="text/javascript" src="../static/two.min.js"></script>
    <script type="text/javascript" src="../static/drawer.js"></script>
</head>

<body>
    <div id="bell"></div>
    <div id="teleport"></div>
    <div id="demo"></div>
    <script>
        const bell = {
            operations: [{
                name: "H",
                step: 0,
                target: [0]
            }, {
                name: "X",
                control: [0],
                step: 1,
                target: [1]
            }, ]
        }
        const teleport = {
            qubit_name: {
                0: "|ψ⟩",
                1: "|0⟩",
                2: "|0⟩",
            },
            register_name: {
                0: "m0",
                1: "m1",
            },
            output_name: {
                2: "|ψ⟩",
            },
            operations: [{
                name: "H",
                step: 0,
                target: [1]
            }, {
                name: "X",
                step: 1,
                target: [2],
                control: [1],
            }, {
                name: "X",
                step: 2,
                target: [1],
                control: [0],
            }, {
                name: "X",
                step: 3,
                target: [0],
                measurement: true,
                outcome: [0],
            }, {
                name: "Z",
                step: 4,
                target: [1],
                measurement: true,
                outcome: [1],
            }, {
                name: "X",
                step: 5,
                target: [2],
                condition: [1],
            }, {
                name: "Z",
                step: 6,
                target: [2],
                condition: [0],
            }, ]
        }
        const demo = {
            num_qubit: 5,
            num_register: 3,
            qubit_name: {
                0: "q0",
                2: "a0",
            },
            register_name: {
                1: "ans",
            },
            output_name: {
                0: "out",
            },
            operations: [{
                name: "X",
                step: 0,
                target: [0]
            }, {
                name: "U3",
                step: 0,
                target: [1]
            }, {
                name: "RZZZ",
                step: 1,
                target: [1, 2, 3]
            }, {
                name: "RZZ",
                step: 2,
                target: [1, 3]
            }, {
                name: "X",
                step: 3,
                target: [1, 3],
                control: [2],
                control_neg: [0],
            }, {
                name: "Z",
                step: 4,
                target: [2],
                control: [3],
            }, {
                name: "SWAP",
                step: 4,
                target: [0, 1],
            }, {
                name: "WIRE",
                step: 5,
                target: [1, 0],
            }, {
                name: "WIRE",
                step: 5,
                target: [2, 3],
            }, {
                name: "WIRE",
                step: 5,
                target: [0, 2],
            }, {
                name: "WIRE",
                step: 5,
                target: [3, 1],
            }, {
                name: "X",
                step: 6,
                target: [1],
                outcome: [1],
                measurement: true,
            }, {
                name: "X",
                step: 7,
                target: [2],
                outcome: [2],
                measurement: true,
            }, {
                name: "V(Θ)",
                step: 8,
                target: [0, 2],
                condition: [1],
            }, {
                name: "X",
                step: 9,
                target: [1],
                classical: true,
            }, ]
        }
        map = {
            "bell": bell,
            "teleport": teleport,
            "demo": demo
        };
        for (let name in map) {
            const circuit = map[name];
            const element = document.getElementById(name);
            const obj = new QuantumCircuitDrawerTwo(element, circuit);
            obj.draw();
        }
    </script>
</body>

</html>
